<body>

    <h1 id="heading" style="padding:20px;margin: 20px;margin-top:40px;text-align: center;">Upload Image and Identify
    </h1><br>






    <div class="image-preview" id="imagePreview">
        <img src="" alt="Image Preview" class="image-preview__image">
        <span class="image-preview__default-text"> Image Preview</span>
    </div>
    <br>

    <div class="progressContainer">
        <progress id="progressBar" value="0" max="100">0</progress>
    </div>

    <p id="uploadDone">Upload finished!</p>

    <div class="upload-image" id="uploadImage">
        <input class="inpFile" type="file" name="inpFile" id="inpFile" style="margin-left: 30px;">
        <button id="upload_button" type="button" onclick="upload()">Upload</button>
    </div>

    <div class="user-info" id="userInfo">
        <span> Name:</span>
        <input class="user-name" id="userName" type="text" placeholder="Name">
        <br>
        <span> Relationship:</span>
        <input class="user-relation" id="userRelation" type="text" placeholder="Relationship">
        <br>
        <button id="submitInfo" type="button" onclick="submitInfo()">Add Entry</button>
    </div>

    <div class="after-submit" id="afterSubmit">
        <button id="uploadMore" type="button" onclick="window.location.href='upload.html'">Upload more images</button>
        <button id="returnToMain" type="button" onclick="window.location.href='main.html'">Return to Main Page</button>

    </div>
    <button type=button onclick="getData()">getData</button>
