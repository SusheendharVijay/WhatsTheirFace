<!DOCTYPE html>
<html>
<head>
	<title> WhatsTheirFace</title>
</head>

<body>
	<h1 style="text-align:center"> WhatsTheirFace</h1>
	<svg width="10000" height="400">

		<rect x=760 y=50 width="300" height="300" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" onmousemove="coords(event)"/>
	</svg> 

	<p id="coords" style="text-align:center;"></p>
	<script>
		function whoohoo(){
			alert("whoohoo")
		}
		function coords(event){
			var x = event.clientX
			var y = event.clientY
			var coords = "X:" + x +"  Y:" + y 
			document.getElementById("coords").innerHTML = coords  
		}
	</script>




</body>
</html>
